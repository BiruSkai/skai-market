info:
  version: "1.0.0"
  title: Skai-market
  description: simple online market project
tags:
  - name: admin
    description: related to admin
  - name: users
    description: Users
  - name: products
    description: Products
  - name: carts
    description: Shopping cart
  - name: orders
    description: product orders
